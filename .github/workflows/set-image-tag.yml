name: Generate image tag and update manifests

on:
  push:
    branches: [ main ]

jobs:
  set-tag:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate tag
      id: gen
      run: |
        SHORT=$(git rev-parse --short=7 HEAD)
        TAG="${SHORT}-$(date +%s)"
        echo "TAG=$TAG" >> $GITHUB_ENV

    - name: Update manifests with tag
      run: |
        echo "Using tag: $TAG"
        set -euo pipefail
        
        # install yq (mikefarah) to edit YAML safely
        YQ=/usr/bin/yq
        if [ ! -x "$YQ" ]; then
          curl -sSL "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64" -o /usr/bin/yq
          chmod +x /usr/bin/yq
        fi

        PROJECT_ID="offshore-hub-foundations"
        IMAGE_BASE="southamerica-east1-docker.pkg.dev/${PROJECT_ID}/offshore-hub-repo/demo-app"
        IMAGE_TAG="${IMAGE_BASE}:${TAG}"

        echo "Image tag: $IMAGE_TAG"

        # Update deployment.yaml: set the container image for demo-app
        /usr/bin/yq eval --inplace "(.spec.template.spec.containers[] | select(.name == \"demo-app\") | .image) = \"${IMAGE_TAG}\"" manifests/deployment.yaml

        # Update cloudbuild.yaml: set all occurrences of the image
        # 1. Update images array
        /usr/bin/yq eval --inplace "(.images[0]) = \"${IMAGE_TAG}\"" cloudbuild.yaml
        
        # 2. Update all args in steps that contain the base image string
        /usr/bin/yq eval --inplace "(.steps[].args[]) |= sub(\"${IMAGE_BASE}:[^ ]*\", \"${IMAGE_TAG}\")" cloudbuild.yaml || true

        echo "=== Updated deployment.yaml ==="
        /usr/bin/yq eval '.spec.template.spec.containers[].image' manifests/deployment.yaml
        
        echo "=== Updated cloudbuild.yaml ==="
        /usr/bin/yq eval '.images[]' cloudbuild.yaml
        /usr/bin/yq eval '.steps[].args[]' cloudbuild.yaml | grep demo-app || echo "no demo-app in args"
        
        git status --porcelain

    - name: Commit and push to production
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"
        git add manifests/deployment.yaml cloudbuild.yaml || true
        git commit -m "ci: set image tag to ${TAG}" || echo "no changes to commit"
        
        # Push to production branch
        git push origin HEAD:production
