name: Generate image tag and update manifests

on:
  push:
    branches: [ main ]

jobs:
  set-tag:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate tag
      id: gen
      run: |
        SHORT=$(git rev-parse --short=7 HEAD)
        TAG="${SHORT}-$(date +%s)"
        echo "TAG=$TAG" >> $GITHUB_ENV

    - name: Update manifests with tag
      run: |
        echo "Replacing :latest with :$TAG"
        sed -i "s/:latest/:${TAG}/g" manifests/deployment.yaml cloudbuild.yaml
        git status

    - name: Commit and push to production
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"
        git add manifests/deployment.yaml cloudbuild.yaml
        git commit -m "ci: set image tag to ${TAG}" || echo "no changes"
        git push origin main:production
