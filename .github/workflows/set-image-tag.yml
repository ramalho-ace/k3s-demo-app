name: Generate image tag and update manifests

on:
  push:
    branches: [ main ]

jobs:
  set-tag:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Reset production to main
      run: |
        git fetch origin
        git checkout production || git checkout -b production
        git reset --hard origin/main

    - name: Generate tag
      run: |
        SHORT=$(git rev-parse --short=7 HEAD)
        TAG="${SHORT}-$(date +%s)"
        echo "TAG=$TAG" >> $GITHUB_ENV
        echo "Generated tag: $TAG"

    - name: Update manifests with tag
      run: |
        sed -i "s/:latest/:${TAG}/g" cloudbuild.yaml manifests/deployment.yaml
        git status

    - name: Commit and push to production
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"
        git add cloudbuild.yaml manifests/deployment.yaml
        git commit -m "ci: set image tag to ${TAG}"
        git push origin production --force
